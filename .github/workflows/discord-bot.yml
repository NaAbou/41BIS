name: Discord Bot Message Collector

on:
  schedule:
    # Esegue ogni 5 minuti (cron usa UTC)
    - cron: "*/5 * * * *"
  workflow_dispatch: # Permette di lanciarlo manualmente

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clona il repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installa Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Installa le dipendenze
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install discord.py

      # 4Ô∏è‚É£ Esegui lo script bot
      - name: Run Discord bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: python bot.py

      # 5Ô∏è‚É£ (Opzionale) Commit dei messaggi nel repo
      - name: Commit & Push messages.json
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add messages.json
          git commit -m "üïí Update messages.json [$(date -u +'%Y-%m-%d %H:%M:%S UTC')]" || echo "No changes to commit"
          git push
