name: Discord Bot Message Collector

on:
  schedule:
    - cron: "0/30 * * * *"
  workflow_dispatch:
permissions:
  contents: write
jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clona il repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installa Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Installa le dipendenze
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install discord.py requests firebase-admin

      # 4Ô∏è‚É£ Esegui lo script bot
      - name: Run Discord bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
        run: python bot.py

      # 5Ô∏è‚É£ (Opzionale) Commit dei messaggi nel repo
      - name: Commit & Push messages.json
        if: success()
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -f messages.json
          git add -f login_log/.
          git commit -m "üïí Update messages.json [$(date -u +'%Y-%m-%d %H:%M:%S UTC')]" || echo "No changes to commit"
          git push -f
